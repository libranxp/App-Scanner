- name: Push updated dashboard
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "github-actions[bot]@users.noreply.github.com"
    git add -f dashboard.json
    git commit -m "Update dashboard data [skip ci]" || echo "No changes"
    git push https://x-access-token:${{ secrets.GITHUB_PAT }}@github.com/libranxp/App-Scanner.git HEAD:main
