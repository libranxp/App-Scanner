name: Scan Markets

on:
  schedule:
    - cron: "*/45 8-21 * * 1-5" # Every 45 min between 08:00–21:00 Mon–Fri (BST adjusted in code)
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run scanner
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          TWITTER_BEARER: ${{ secrets.TWITTER_BEARER }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
          SANTIMENT_API_KEY: ${{ secrets.SANTIMENT_API_KEY }}
          LUNARCRUSH_API_KEY: ${{ secrets.LUNARCRUSH_API_KEY }}
          COINMARKETCAL_API_KEY: ${{ secrets.COINMARKETCAL_API_KEY }}
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          TAPING_API: ${{ secrets.TAPING_API }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_STOCKS: ${{ secrets.TELEGRAM_CHAT_ID_STOCKS }}
          TELEGRAM_CHAT_ID_CRYPTO: ${{ secrets.TELEGRAM_CHAT_ID_CRYPTO }}
        run: |
          python backend/scanner.py
